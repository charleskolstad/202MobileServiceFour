<div ng-controller="FeatureCtrl">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <h4 class="display-4 mb-3">All Features</h4><hr>
            <button class="btn btn-success mb-1" ng-click="SetupFeature()">Add Feature</button><br />
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Feature Name</th>
                        <th scope="col">Main Feature</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="feature in data.Features | filter: true | range:SelectedPage:PageSize">
                        <th scope="row">{{feature.FeatureName}}</th>
                        <td>Yes</td>
                        <td>
                            <button class="btn btn-info" ng-click="SetupFeature(feature)">Edit</button>
                            <button class="btn btn-warning" ng-click="DeleteFeature(feature)">Delete</button>
                        </td>
                    </tr>            
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>    
                    </li>
                    <li class="page-item" ng-repeat="page in data.Features | pageCount:PageSize">
                        <a class="page-link" ng-click="SelectPage($index + 1)">{{$index + 1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Feature</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-show="Edit">
                        <label for="">Feature Name</label>
                        <input type="text" class="form-control" ng-model="Feature.FeatureName">

                        <label for="">Feature Description</label>
                        <input type="text" class="form-control" ng-model="Feature.FeatureDescription">

                        <input type="checkbox" class="form-check-input ml-1" id="exampleCheck1" ng-model="Feature.MainFeature">
                        <label class="form-check-label" for="exampleCheck1">Is Main Feature</label> <hr />
                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>                       
                    </div>
                    <div ng-hide="Edit">
                        Are you sure you want to delete {{Feature.FeatureName}}?<hr />
                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
